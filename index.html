<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="theme-color" content="#ef4444" />
    <meta name="description" content="VinCito - Speed reading tool using RSVP technique" />
    <title>VinCito - Speed Reading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            screens: {
              'xs': '475px',
            },
            animation: {
              'slideDown': 'slideDown 0.3s ease-out',
            },
            keyframes: {
              slideDown: {
                '0%': { transform: 'translateY(-10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Source+Serif+4:opsz,wght@8..60,400;8..60,700&display=swap" rel="stylesheet">
    <style>
      * {
        -webkit-tap-highlight-color: transparent;
      }

      body {
        font-family: 'Nunito', sans-serif;
        touch-action: manipulation;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior: none;
      }

      .font-serif-bionic {
        font-family: 'Source Serif 4', serif;
      }

      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }

      ::-webkit-scrollbar-track {
        background: #fee2e2;
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb {
        background: #ef4444;
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #dc2626;
      }

      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 18px;
        height: 18px;
        background: #ef4444;
        border-radius: 50%;
        cursor: pointer;
        transition: transform 0.15s ease;
      }

      input[type="range"]::-webkit-slider-thumb:hover {
        transform: scale(1.2);
      }

      input[type="range"]::-webkit-slider-thumb:active {
        transform: scale(1.1);
      }

      input[type="range"]::-moz-range-thumb {
        width: 18px;
        height: 18px;
        background: #ef4444;
        border-radius: 50%;
        cursor: pointer;
        border: none;
        transition: transform 0.15s ease;
      }

      input[type="range"]::-moz-range-thumb:hover {
        transform: scale(1.2);
      }

      input[type="range"]::-moz-range-thumb:active {
        transform: scale(1.1);
      }

      @media (max-width: 640px) {
        body {
          font-size: 14px;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "pdfjs-dist": "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.4.168/pdf.min.mjs"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
